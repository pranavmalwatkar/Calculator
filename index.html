<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <!-- Scientific Functions Row 1 -->
            <button class="btn scientific" onclick="calculateSin()">sin</button>
            <button class="btn scientific" onclick="calculateCos()">cos</button>
            <button class="btn scientific" onclick="calculateTan()">tan</button>
            <button class="btn scientific" onclick="calculateLog()">log</button>
            
            <!-- Scientific Functions Row 2 -->
            <button class="btn scientific" onclick="calculateAsin()">asin</button>
            <button class="btn scientific" onclick="calculateAcos()">acos</button>
            <button class="btn scientific" onclick="calculateAtan()">atan</button>
            <button class="btn scientific" onclick="calculateLn()">ln</button>
            
            <!-- Scientific Functions Row 3 -->
            <button class="btn scientific" onclick="calculateSqrt()">√</button>
            <button class="btn scientific" onclick="calculatePower()">x^y</button>
            <button class="btn scientific" onclick="calculateFactorial()">x!</button>
            <button class="btn scientific" onclick="calculatePi()">π</button>
            
            <!-- Scientific Functions Row 4 -->
            <button class="btn scientific" onclick="calculateE()">e</button>
            <button class="btn scientific" onclick="calculateExp()">e^x</button>
            <button class="btn scientific" onclick="calculateInverse()">1/x</button>
            <button class="btn scientific" onclick="calculateMod()">mod</button>
            
            <!-- Basic Operations Row 1 -->
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="clearEntry()">CE</button>
            <button class="btn" onclick="backspace()">⌫</button>
            <button class="btn" onclick="appendToDisplay('/')">/</button>
            
            <!-- Basic Operations Row 2 -->
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn" onclick="appendToDisplay('*')">×</button>
            
            <!-- Basic Operations Row 3 -->
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn" onclick="appendToDisplay('-')">-</button>
            
            <!-- Basic Operations Row 4 -->
            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn" onclick="appendToDisplay('+')">+</button>
            
            <!-- Basic Operations Row 5 -->
            <button class="btn" onclick="appendToDisplay('0')">0</button>
            <button class="btn" onclick="appendToDisplay('.')">.</button>
            <button class="btn" onclick="toggleSign()">±</button>
            <button class="btn equals" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
